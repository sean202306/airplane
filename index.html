<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>纸上飞机大战</title>
  <style>
    :root {
      --paper-bg: #f7f7f5;
      --grid-line: rgba(0,0,0,0.08);
      --grid-bold: rgba(0,0,0,0.12);
      --text: #1f2933;
      --red: #ff5c5c;
      --blue: #4da3ff;
      --ink: rgba(0,0,0,0.85);
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #e5f0ff, #cad5ff 32%, #b0b8ff 60%, #8b9eff 100%);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }
    .app {
      width: min(100vw, 1000px);
      height: min(100vh, 750px);
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 8px;
      user-select: none;
      padding: 8px 10px 10px;
      border-radius: 24px;
      background: radial-gradient(circle at 0 0, rgba(255,255,255,0.9), rgba(255,255,255,0.65));
      box-shadow:
        0 18px 50px rgba(15,23,42,0.45),
        0 0 0 1px rgba(255,255,255,0.7);
      backdrop-filter: blur(22px) saturate(160%);
      -webkit-backdrop-filter: blur(22px) saturate(160%);
    }
    @media (max-width: 768px) {
      .app { border-radius: 0; height: 100vh; width: 100vw; box-shadow: none; }
    }
    .hud {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: radial-gradient(circle at 0 0, rgba(255,255,255,0.9), rgba(255,255,255,0.45));
      box-shadow:
        0 8px 20px rgba(15,23,42,0.25),
        0 0 0 1px rgba(255,255,255,0.75);
      backdrop-filter: blur(16px) saturate(170%);
      -webkit-backdrop-filter: blur(16px) saturate(170%);
    }
    .title-wrap { display: flex; align-items: center; gap: 4px; }
    .title-icon {
      width: 18px;
      height: 18px;
      border-radius: 6px;
      background: conic-gradient(from 210deg, #ff9f9f, #ffd39f, #fff49f, #a6ffcf, #9fd0ff, #d2b3ff, #ff9fef, #ff9f9f);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.9), 0 3px 8px rgba(15,23,42,0.3);
    }
    .title {
      font-weight: 800;
      letter-spacing: 0.5px;
      font-size: 14px;
      background: linear-gradient(120deg, #111827, #2563eb);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .turn {
      padding: 2px 10px;
      border-radius: 999px;
      background: radial-gradient(circle at 0 0, rgba(255,255,255,0.95), rgba(255,255,255,0.7));
      box-shadow:
        0 3px 8px rgba(15,23,42,0.18),
        0 0 0 1px rgba(255,255,255,0.9);
      font-weight: 600;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .turn-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #ff5c5c;
      box-shadow: 0 0 8px rgba(255,92,92,0.9);
    }
    .legend {
      opacity: 0.8;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: radial-gradient(circle at 0 0, rgba(255,255,255,0.95), rgba(255,255,255,0.5));
      box-shadow: 0 3px 8px rgba(15,23,42,0.18);
      text-align: right;
    }
    .canvas-wrap {
      position: relative;
      flex: 1;
      width: 100%;
      margin-top: 4px;
      border-radius: 18px;
      box-shadow:
        0 16px 32px rgba(15,23,42,0.35),
        0 0 0 1px rgba(255,255,255,0.9);
      overflow: hidden;
      background: radial-gradient(circle at 20% 0%, rgba(255,255,255,0.96), rgba(255,255,255,0.88));
      backdrop-filter: blur(28px) saturate(160%);
      -webkit-backdrop-filter: blur(28px) saturate(160%);
      touch-action: none;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: transparent;
      cursor: crosshair;
      touch-action: none;
    }
    .overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      font-weight: 800;
      font-size: clamp(18px, 3.6vw, 32px);
      color: rgba(0,0,0,0.75);
      text-shadow: 0 2px 0 rgba(255,255,255,0.7);
    }
    .ui-layer {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: auto;
    }
    .panel {
      min-width: 70%;
      max-width: 86%;
      padding: 18px 20px 18px;
      border-radius: 20px;
      background:
        radial-gradient(circle at 0 0, rgba(255,255,255,0.95), rgba(255,255,255,0.7));
      box-shadow:
        0 16px 32px rgba(15,23,42,0.35),
        0 0 0 1px rgba(255,255,255,0.96);
      text-align: center;
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      position: relative;
      overflow: hidden;
    }
    .panel::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: conic-gradient(from 210deg, rgba(255,255,255,0.6), rgba(180,220,255,0.4), rgba(255,255,255,0.0), rgba(220,200,255,0.35), rgba(255,255,255,0.6));
      opacity: 0.5;
      mix-blend-mode: soft-light;
      pointer-events: none;
    }
    .panel-inner { position: relative; z-index: 1; }
    .panel h1 { margin: 4px 0 0; font-size: 22px; letter-spacing: 0.06em; }
    .panel p { margin: 6px 0 12px; opacity: 0.85; font-size: 12px; }
    .btns { display: flex; gap: 10px; justify-content: center; margin-top: 4px; flex-wrap: wrap; }
    .btn {
      appearance: none;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.9);
      background: linear-gradient(135deg, rgba(255,255,255,0.96), rgba(240,246,255,0.96));
      box-shadow:
        0 8px 18px rgba(15,23,42,0.25),
        0 0 0 0.8px rgba(148,163,184,0.7);
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      color: #0f172a;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
    }
    .btn span.badge {
      font-size: 11px;
      padding: 1px 7px;
      border-radius: 999px;
      background: rgba(15,23,42,0.06);
    }
    .btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 4px 10px rgba(15,23,42,0.3);
    }
    .btn.primary {
      background: radial-gradient(circle at 0 0, #e0f2ff, #c4daff);
      box-shadow:
        0 10px 20px rgba(37,99,235,0.4),
        0 0 0 0.8px rgba(59,130,246,0.8);
      color: #0b1f3b;
    }
    .btn.danger {
      background: radial-gradient(circle at 0 0, #ffe4e4, #ffc3c3);
      box-shadow:
        0 10px 20px rgba(248,113,113,0.5),
        0 0 0 0.8px rgba(248,113,113,0.9);
      color: #3b0b0b;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="hud">
      <div class="title-wrap">
        <div class="title-icon"></div>
        <div class="title">纸上飞机大战</div>
      </div>
      <div class="turn" id="turn">
        <span class="turn-dot" id="turnDot"></span>
        <span id="turnText">红方回合</span>
      </div>
      <div class="legend">手机上用单指按住纸飞机快速甩动 · 拾取道具强化属性</div>
    </div>
    <div class="canvas-wrap">
      <canvas id="game"></canvas>
      <div id="overlay" class="overlay" style="display:none"></div>
      <div id="ui" class="ui-layer">
        <div id="menuPanel" class="panel">
          <div class="panel-inner">
            <h1>纸上飞机大战</h1>
            <p>本地双人 · 手机/电脑兼容 · 纸飞机有生命值与护盾，拾取随机道具提升攻击或恢复状态。</p>
            <div class="btns">
              <button id="startBtn" class="btn primary">
                开始游戏
                <span class="badge">单指甩动纸飞机</span>
              </button>
            </div>
          </div>
        </div>
        <div id="gameOverPanel" class="panel" style="display:none">
          <div class="panel-inner">
            <h1 id="gameOverTitle">游戏结束</h1>
            <p id="gameOverMsg">红蓝双方已分出胜负。</p>
            <div class="btns">
              <button id="restartBtn" class="btn danger">
                重新开始
                <span class="badge">轻触按钮 / R 键</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const CANVAS_BASE_W = 960;
    const CANVAS_BASE_H = 720;
    const GRID = 36;
    const FRICTION = 0.95;
    const MIN_SPEED = 0.6;
    const MAX_INIT_SPEED = 28;
    const SELECT_HALO = 10;

    const canvas = document.getElementById('game');
    const uiLayer = document.getElementById('ui');
    const menuPanel = document.getElementById('menuPanel');
    const gameOverPanel = document.getElementById('gameOverPanel');
    const gameOverTitle = document.getElementById('gameOverTitle');
    const gameOverMsg = document.getElementById('gameOverMsg');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const turnDot = document.getElementById('turnDot');
    const turnText = document.getElementById('turnText');
    const ctx = canvas.getContext('2d');

    let DPR = Math.max(1, Math.floor(window.devicePixelRatio || 1));
    let viewW = CANVAS_BASE_W;
    let viewH = CANVAS_BASE_H;
    let SCALE_X = 1, SCALE_Y = 1;

    function resizeCanvas() {
      const rect = canvas.parentElement.getBoundingClientRect();
      const targetAspect = CANVAS_BASE_W / CANVAS_BASE_H;
      let w = rect.width;
      let h = rect.height;
      const currentAspect = w / h;
      if (currentAspect > targetAspect) {
        w = h * targetAspect;
      } else {
        h = w / targetAspect;
      }
      viewW = Math.round(w);
      viewH = Math.round(h);
      DPR = Math.max(1, Math.floor(window.devicePixelRatio || 1));
      SCALE_X = viewW / CANVAS_BASE_W;
      SCALE_Y = viewH / CANVAS_BASE_H;
      canvas.width = viewW * DPR;
      canvas.height = viewH * DPR;
      const offsetX = (rect.width - viewW) / 2;
      const offsetY = (rect.height - viewH) / 2;
      canvas.style.marginLeft = offsetX + 'px';
      canvas.style.marginTop = offsetY + 'px';
      ctx.setTransform(DPR * SCALE_X, 0, 0, DPR * SCALE_Y, 0, 0);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const state = {
      gamePhase: 'menu',
      currentPlayer: 0,
      gameOver: false,
      strokes: [],
      effects: [],
      flick: null,
      turnCue: null,
      planes: [[], []],
      powerups: []
    };

    const BASE_HP = 4;

    function createPlane(x, y, color, orientation) {
      const heading = orientation === 'right' ? 0 : Math.PI;
      return {
        x, y,
        size: 32,
        color,
        orientation,
        heading,
        alive: true,
        alpha: 1,
        maxHP: BASE_HP,
        hp: BASE_HP,
        attackMultiplier: 1,
        shield: 0,
        regenOnHit: 0
      };
    }

    function initPlanes() {
      state.planes[0] = [];
      state.planes[1] = [];
      const margin = 70;
      const spacing = (CANVAS_BASE_H - margin * 2) / 5;
      for (let i = 0; i < 5; i++) {
        const y = margin + spacing * (i + 0.5);
        state.planes[0].push(createPlane(110, y, '#ff5c5c', 'right'));
      }
      for (let i = 0; i < 5; i++) {
        const y = margin + spacing * (i + 0.5);
        state.planes[1].push(createPlane(CANVAS_BASE_W - 110, y, '#4da3ff', 'left'));
      }
    }

    function drawPaperBackground() {
      ctx.fillStyle = '#f8fafc';
      ctx.fillRect(0, 0, CANVAS_BASE_W, CANVAS_BASE_H);
      const radial = ctx.createRadialGradient(
        CANVAS_BASE_W / 2,
        CANVAS_BASE_H / 2,
        CANVAS_BASE_W / 4,
        CANVAS_BASE_W / 2,
        CANVAS_BASE_H / 2,
        CANVAS_BASE_W / 1.2
      );
      radial.addColorStop(0, 'rgba(15,23,42,0.0)');
      radial.addColorStop(1, 'rgba(15,23,42,0.12)');
      ctx.fillStyle = radial;
      ctx.fillRect(0, 0, CANVAS_BASE_W, CANVAS_BASE_H);

      const noiseCount = Math.floor((CANVAS_BASE_W * CANVAS_BASE_H * SCALE_X * SCALE_Y) / 1500);
      ctx.globalAlpha = 0.05;
      ctx.fillStyle = '#000';
      for (let i = 0; i < noiseCount; i++) {
        const x = Math.random() * CANVAS_BASE_W;
        const y = Math.random() * CANVAS_BASE_H;
        const r = Math.random() * 1.1 + 0.2;
        ctx.fillRect(x, y, r, r);
      }
      ctx.globalAlpha = 1;

      ctx.lineWidth = 1;
      ctx.strokeStyle = 'rgba(148,163,184,0.35)';
      ctx.beginPath();
      for (let x = 0; x <= CANVAS_BASE_W; x += GRID) {
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, CANVAS_BASE_H);
      }
      for (let y = 0; y <= CANVAS_BASE_H; y += GRID) {
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(CANVAS_BASE_W, y + 0.5);
      }
      ctx.stroke();

      ctx.strokeStyle = 'rgba(148,163,184,0.55)';
      ctx.beginPath();
      for (let x = 0; x <= CANVAS_BASE_W; x += GRID * 5) {
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, CANVAS_BASE_H);
      }
      for (let y = 0; y <= CANVAS_BASE_H; y += GRID * 5) {
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(CANVAS_BASE_W, y + 0.5);
      }
      ctx.stroke();
    }

    function getTriangleVertices(plane) {
      const s = plane.size;
      const local = [
        { x: s, y: 0 },
        { x: -s * 0.8, y: -s * 0.6 },
        { x: -s * 0.8, y: s * 0.6 }
      ];
      const c = Math.cos(plane.heading), d = Math.sin(plane.heading);
      return local.map(v => ({ x: plane.x + v.x * c - v.y * d, y: plane.y + v.x * d + v.y * c }));
    }

    function pointInTriangle(p, tri) {
      const [a, b, c] = tri;
      const area = (v1, v2, v3) => (
        (v2.x - v1.x) * (v3.y - v1.y) - (v3.x - v1.x) * (v2.y - v1.y)
      );
      const b1 = area(p, a, b) < 0;
      const b2 = area(p, b, c) < 0;
      const b3 = area(p, c, a) < 0;
      return (b1 === b2) && (b2 === b3);
    }

    function segIntersect(p1, p2, q1, q2) {
      const d = (p, q, r) => ((q.x - p.x) * (r.y - p.y) - (q.y - p.y) * (r.x - p.x));
      const onSeg = (p, q, r) => (Math.min(p.x, r.x) <= q.x + 1e-6 && q.x <= Math.max(p.x, r.x) + 1e-6 &&
                                  Math.min(p.y, r.y) <= q.y + 1e-6 && q.y <= Math.max(p.y, r.y) + 1e-6);
      const d1 = d(p1, p2, q1);
      const d2 = d(p1, p2, q2);
      const d3 = d(q1, q2, p1);
      const d4 = d(q1, q2, p2);
      if (((d1 > 0 && d2 < 0) || (d1 < 0 && d2 > 0)) && ((d3 > 0 && d4 < 0) || (d3 < 0 && d4 > 0))) return true;
      if (Math.abs(d1) < 1e-6 && onSeg(p1, q1, p2)) return true;
      if (Math.abs(d2) < 1e-6 && onSeg(p1, q2, p2)) return true;
      if (Math.abs(d3) < 1e-6 && onSeg(q1, p1, q2)) return true;
      if (Math.abs(d4) < 1e-6 && onSeg(q1, p2, q2)) return true;
      return false;
    }

    function segmentTriangleIntersect(a, b, tri) {
      if (pointInTriangle(a, tri) || pointInTriangle(b, tri)) return true;
      return segIntersect(a, b, tri[0], tri[1]) ||
             segIntersect(a, b, tri[1], tri[2]) ||
             segIntersect(a, b, tri[2], tri[0]);
    }

    function drawPlane(plane) {
      ctx.save();
      ctx.translate(plane.x, plane.y);
      ctx.rotate(plane.heading);
      ctx.globalAlpha = plane.alpha;

      const s = plane.size;
      const gradBody = ctx.createLinearGradient(-s, -s, s, s);
      gradBody.addColorStop(0, 'rgba(255,255,255,0.98)');
      gradBody.addColorStop(1, plane.color + 'ee');

      ctx.beginPath();
      ctx.moveTo(s, 0);
      ctx.lineTo(-s * 0.9, -s * 0.55);
      ctx.lineTo(-s * 0.4, -s * 0.22);
      ctx.lineTo(-s * 0.9, s * 0.55);
      ctx.closePath();
      ctx.fillStyle = gradBody;
      ctx.strokeStyle = 'rgba(15,23,42,0.7)';
      ctx.lineWidth = 2.2;
      ctx.fill();
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(-s * 0.4, -s * 0.22);
      ctx.lineTo(s, 0);
      ctx.moveTo(-s * 0.2, 0);
      ctx.lineTo(s * 0.5, 0);
      ctx.strokeStyle = 'rgba(15,23,42,0.4)';
      ctx.lineWidth = 1;
      ctx.stroke();

      ctx.globalAlpha = 0.05 * plane.alpha;
      ctx.fillStyle = '#000';
      for (let i = 0; i < 40; i++) {
        const rx = (Math.random() - 0.5) * s * 0.7;
        const ry = (Math.random() - 0.5) * s * 0.7;
        ctx.beginPath();
        ctx.arc(rx, ry, Math.random() * 1.8 + 0.3, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();

      const hpRatio = plane.hp / plane.maxHP;
      const barW = s * 1.6;
      const barH = 5;
      const bx = plane.x - barW / 2;
      const by = plane.y - s - 12;
      ctx.save();
      ctx.globalAlpha = 0.9;
      ctx.fillStyle = 'rgba(15,23,42,0.15)';
      ctx.fillRect(bx, by, barW, barH);
      const hpColor = plane.shield > 0
        ? 'rgba(56,189,248,0.95)'
        : (hpRatio > 0.5 ? 'rgba(22,163,74,0.95)' : (hpRatio > 0.25 ? 'rgba(234,179,8,0.95)' : 'rgba(248,113,113,0.95)'));
      ctx.fillStyle = hpColor;
      ctx.fillRect(bx, by, barW * Math.max(0, hpRatio), barH);
      ctx.strokeStyle = 'rgba(255,255,255,0.8)';
      ctx.lineWidth = 1;
      ctx.strokeRect(bx + 0.5, by + 0.5, barW - 1, barH - 1);

      if (plane.shield > 0) {
        const r = 6;
        const cx = bx + barW + 10;
        const cy = by + barH / 2;
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        const shieldGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, r);
        shieldGrad.addColorStop(0, 'rgba(255,255,255,0.98)');
        shieldGrad.addColorStop(1, 'rgba(56,189,248,0.9)');
        ctx.fillStyle = shieldGrad;
        ctx.fill();
        ctx.strokeStyle = 'rgba(15,23,42,0.5)';
        ctx.lineWidth = 1;
        ctx.stroke();
        ctx.fillStyle = 'rgba(15,23,42,0.8)';
        ctx.font = '10px system-ui';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(String(plane.shield), cx, cy);
      }
      ctx.restore();
    }

    function drawStroke(points) {
      if (!points || points.length < 2) return;
      const layers = 3;
      for (let l = 0; l < layers; l++) {
        ctx.beginPath();
        for (let i = 0; i < points.length; i++) {
          const jitter = (Math.random() - 0.5) * (l === 0 ? 0.7 : 1.3);
          const x = points[i].x + jitter;
          const y = points[i].y + jitter;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.lineWidth = 1.6 + l * 0.6;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.strokeStyle = `rgba(15,23,42,${0.22 + l * 0.14})`;
        ctx.stroke();
      }
    }

    function drawSpeedLines(pos, vel) {
      const speed = Math.hypot(vel.x, vel.y);
      if (speed < 2) return;
      const dir = Math.atan2(vel.y, vel.x) + Math.PI;
      const count = Math.min(14, Math.floor(speed));
      ctx.save();
      for (let i = 0; i < count; i++) {
        const len = 8 + Math.random() * speed * 0.7;
        const spread = (Math.random() - 0.5) * 0.8;
        const angle = dir + spread;
        const x2 = pos.x + Math.cos(angle) * len;
        const y2 = pos.y + Math.sin(angle) * len;
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        ctx.lineTo(x2, y2);
        ctx.lineWidth = 1 + Math.random() * 1.2;
        ctx.strokeStyle = 'rgba(15,23,42,0.35)';
        ctx.stroke();
      }
      ctx.restore();
    }

    function drawEffects() {
      for (const e of state.effects) {
        if (e.type === 'splatter') {
          const count = 20;
          for (let i = 0; i < count; i++) {
            const ang = Math.random() * Math.PI * 2;
            const dist = Math.random() * e.radius;
            const x = e.x + Math.cos(ang) * dist;
            const y = e.y + Math.sin(ang) * dist;
            ctx.globalAlpha = e.alpha * (0.6 + Math.random() * 0.4);
            ctx.fillStyle = e.color;
            ctx.beginPath();
            ctx.arc(x, y, Math.random() * 2.4 + 0.8, 0, Math.PI * 2);
            ctx.fill();
          }
          ctx.globalAlpha = 1;
        } else if (e.type === 'explosion') {
          ctx.save();
          ctx.globalAlpha = e.alpha;
          const grad = ctx.createRadialGradient(e.x, e.y, 0, e.x, e.y, e.radius);
          grad.addColorStop(0, 'rgba(255,255,255,0.95)');
          grad.addColorStop(0.3, e.color);
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
          ctx.fill();

          for (const sh of e.shards) {
            const x1 = e.x + Math.cos(sh.angle) * sh.pos;
            const y1 = e.y + Math.sin(sh.angle) * sh.pos;
            const x2 = x1 + Math.cos(sh.angle) * sh.len;
            const y2 = y1 + Math.sin(sh.angle) * sh.len;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineWidth = 1.4;
            ctx.strokeStyle = 'rgba(15,23,42,0.65)';
            ctx.stroke();
            sh.pos += sh.speed;
            sh.len *= 0.97;
          }
          ctx.restore();
          e.radius += 2.4;
          e.alpha -= 0.035;
        }
      }
      state.effects = state.effects.filter(e => e.alpha > 0);
    }

    function spawnRandomPowerup() {
      if (state.powerups.length >= 3) return;
      const types = ['attack', 'heal', 'shield'];
      const type = types[Math.floor(Math.random() * types.length)];
      const x = CANVAS_BASE_W * (0.25 + 0.5 * Math.random());
      const y = CANVAS_BASE_H * (0.2 + 0.6 * Math.random());
      state.powerups.push({
        x, y,
        type,
        radius: 16,
        taken: false,
        pulse: Math.random() * Math.PI * 2
      });
    }

    function drawPowerups() {
      const t = performance.now() / 600;
      for (const p of state.powerups) {
        if (p.taken) continue;
        const r = p.radius + Math.sin(t * 4 + p.pulse) * 2;
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.globalAlpha = 0.9;
        let grad;
        if (p.type === 'attack') {
          grad = ctx.createRadialGradient(0, 0, 0, 0, 0, r);
          grad.addColorStop(0, 'rgba(254,242,242,0.98)');
          grad.addColorStop(1, 'rgba(248,113,113,0.9)');
        } else if (p.type === 'heal') {
          grad = ctx.createRadialGradient(0, 0, 0, 0, 0, r);
          grad.addColorStop(0, 'rgba(240,253,250,0.98)');
          grad.addColorStop(1, 'rgba(34,197,94,0.9)');
        } else {
          grad = ctx.createRadialGradient(0, 0, 0, 0, 0, r);
          grad.addColorStop(0, 'rgba(239,246,255,0.98)');
          grad.addColorStop(1, 'rgba(59,130,246,0.9)');
        }
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(0, 0, r, 0, Math.PI * 2);
        ctx.fill();
        ctx.lineWidth = 1.2;
        ctx.strokeStyle = 'rgba(15,23,42,0.4)';
        ctx.stroke();

        ctx.fillStyle = 'rgba(15,23,42,0.9)';
        ctx.globalAlpha = 0.95;
        ctx.beginPath();
        if (p.type === 'attack') {
          ctx.moveTo(-4, -8);
          ctx.lineTo(0, 0);
          ctx.lineTo(-3, 0);
          ctx.lineTo(4, 8);
          ctx.strokeStyle = 'rgba(15,23,42,0.9)';
          ctx.lineWidth = 2;
          ctx.stroke();
        } else if (p.type === 'heal') {
          ctx.lineWidth = 2;
          ctx.moveTo(-6, 0);
          ctx.lineTo(6, 0);
          ctx.moveTo(0, -6);
          ctx.lineTo(0, 6);
          ctx.strokeStyle = 'rgba(15,23,42,0.9)';
          ctx.stroke();
        } else {
          ctx.moveTo(0, -7);
          ctx.lineTo(6, -2);
          ctx.lineTo(4, 6);
          ctx.lineTo(-4, 6);
          ctx.lineTo(-6, -2);
          ctx.closePath();
          ctx.strokeStyle = 'rgba(15,23,42,0.9)';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
        ctx.restore();
      }
    }

    function tryPickupPowerups(plane, prevPos = null) {
      for (const p of state.powerups) {
        if (p.taken) continue;
        if (prevPos) {
          const a = prevPos;
          const b = { x: plane.x, y: plane.y };
          const center = { x: p.x, y: p.y };
          const radius = p.radius + plane.size * 0.4;
          const ab = { x: b.x - a.x, y: b.y - a.y };
          const ac = { x: center.x - a.x, y: center.y - a.y };
          const ab2 = ab.x * ab.x + ab.y * ab.y;
          if (ab2 > 0) {
            let t = (ac.x * ab.x + ac.y * ab.y) / ab2;
            t = Math.max(0, Math.min(1, t));
            const closest = { x: a.x + ab.x * t, y: a.y + ab.y * t };
            const dx = closest.x - center.x;
            const dy = closest.y - center.y;
            if (dx * dx + dy * dy <= radius * radius) {
              p.taken = true;
              applyPowerupToPlane(p.type, plane);
              state.effects.push({
                type: 'explosion',
                x: p.x,
                y: p.y,
                color: p.type === 'attack' ? '#f97373' : (p.type === 'heal' ? '#34d399' : '#38bdf8'),
                alpha: 0.9,
                radius: 10,
                shards: []
              });
              continue;
            }
          }
        }
        const dx = plane.x - p.x;
        const dy = plane.y - p.y;
        if (Math.hypot(dx, dy) <= p.radius + plane.size * 0.5) {
          p.taken = true;
          applyPowerupToPlane(p.type, plane);
          state.effects.push({
            type: 'explosion',
            x: p.x,
            y: p.y,
            color: p.type === 'attack' ? '#f97373' : (p.type === 'heal' ? '#34d399' : '#38bdf8'),
            alpha: 0.9,
            radius: 10,
            shards: []
          });
        }
      }
      state.powerups = state.powerups.filter(p => !p.taken);
    }

    function applyPowerupToPlane(type, plane) {
      if (type === 'attack') {
        plane.attackMultiplier = Math.min(3, plane.attackMultiplier + 0.5);
      } else if (type === 'heal') {
        plane.hp = Math.min(plane.maxHP, plane.hp + 2);
      } else if (type === 'shield') {
        plane.shield = Math.min(3, plane.shield + 1);
      }
    }

    function drawSelection(plane) {
      ctx.save();
      const t = performance.now();
      const pulse = (Math.sin(t / 200) + 1) * 0.5;
      const r = plane.size + 14 + pulse * 4;
      ctx.lineWidth = 2.4;
      ctx.strokeStyle = plane.color;
      ctx.globalAlpha = 0.55;
      ctx.setLineDash([9, 7]);
      ctx.beginPath();
      ctx.arc(plane.x, plane.y, r, 0, Math.PI * 2);
      ctx.stroke();
      ctx.setLineDash([]);
      ctx.globalAlpha = 0.27;
      ctx.beginPath();
      ctx.arc(plane.x, plane.y, r - 3, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();
    }

    function drawTurnCue() {
      const cue = state.turnCue;
      if (!cue) return;
      const w = 260, h = 40;
      const x = CANVAS_BASE_W / 2 - w / 2;
      const y = 16;
      ctx.save();
      ctx.globalAlpha = Math.max(0, cue.alpha);
      const grad = ctx.createLinearGradient(x, y, x + w, y + h);
      grad.addColorStop(0, 'rgba(255,255,255,0.98)');
      grad.addColorStop(1, 'rgba(226,232,240,0.95)');
      ctx.fillStyle = grad;
      ctx.strokeStyle = cue.color;
      ctx.lineWidth = 2;
      const r = 18;
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      ctx.fillStyle = cue.color;
      ctx.font = '600 18px system-ui';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(cue.text, x + w / 2, y + h / 2);
      ctx.restore();
      cue.life -= 1;
      cue.alpha = cue.life / 60;
      if (cue.life <= 0) state.turnCue = null;
    }

    let pointerDown = false;
    let selectedPlane = null;
    let trace = [];

    function canvasToLocalPoint(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (clientX - rect.left - (rect.width - viewW) / 2) / SCALE_X,
        y: (clientY - rect.top - (rect.height - viewH) / 2) / SCALE_Y
      };
    }

    function isPlaneSelectable(plane) {
      return plane.alive && ((state.currentPlayer === 0 && plane.color === '#ff5c5c') || (state.currentPlayer === 1 && plane.color === '#4da3ff'));
    }

    function pickPlaneAt(x, y) {
      const side = state.currentPlayer;
      for (const plane of state.planes[side]) {
        if (!isPlaneSelectable(plane)) continue;
        const tri = getTriangleVertices(plane);
        if (pointInTriangle({ x, y }, tri)) return plane;
        const dx = x - plane.x, dy = y - plane.y;
        if (Math.hypot(dx, dy) < plane.size + SELECT_HALO) return plane;
      }
      return null;
    }

    function handlePointerDown(clientX, clientY) {
      if (state.gamePhase !== 'playing' || state.gameOver || state.flick) return;
      pointerDown = true;
      trace = [];
      const p = canvasToLocalPoint(clientX, clientY);
      selectedPlane = pickPlaneAt(p.x, p.y);
      if (selectedPlane) {
        canvas.style.cursor = 'grabbing';
        trace.push({ x: p.x, y: p.y, t: performance.now() });
      }
    }

    function handlePointerMove(clientX, clientY) {
      if (!pointerDown || !selectedPlane) return;
      const p = canvasToLocalPoint(clientX, clientY);
      const now = performance.now();
      trace.push({ x: p.x, y: p.y, t: now });
      while (trace.length && now - trace[0].t > 150) trace.shift();
    }

    function handlePointerUp() {
      if (!pointerDown) return;
      pointerDown = false;
      canvas.style.cursor = 'crosshair';
      if (!selectedPlane) return;
      if (trace.length < 2) { selectedPlane = null; return; }
      const last = trace[trace.length - 1];
      let refIdx = trace.length - 1;
      while (refIdx > 0 && (last.t - trace[refIdx - 1].t) < 80) refIdx--;
      const ref = trace[refIdx];
      const dt = Math.max(1, last.t - ref.t);
      let vx_ms = (last.x - ref.x) / dt;
      let vy_ms = (last.y - ref.y) / dt;
      let vx = vx_ms * 16;
      let vy = vy_ms * 16;
      let v0 = Math.hypot(vx, vy);
      if (v0 < 3) { selectedPlane = null; return; }
      const scale = Math.min(1, MAX_INIT_SPEED / v0);
      vx *= scale; vy *= scale; v0 *= scale;

      const start = { x: selectedPlane.x, y: selectedPlane.y };
      const points = [{ x: start.x, y: start.y }];
      state.flick = {
        plane: selectedPlane,
        pos: { x: start.x, y: start.y },
        vel: { x: vx, y: vy },
        points,
        color: '#000'
      };
      selectedPlane = null;
    }

    canvas.addEventListener('mousedown', (e) => {
      handlePointerDown(e.clientX, e.clientY);
    });
    canvas.addEventListener('mousemove', (e) => {
      handlePointerMove(e.clientX, e.clientY);
    });
    canvas.addEventListener('mouseup', () => { handlePointerUp(); });

    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length > 1) return;
      const t = e.touches[0];
      handlePointerDown(t.clientX, t.clientY);
    }, { passive: false });

    canvas.addEventListener('touchmove', (e) => {
      if (e.touches.length > 1) return;
      e.preventDefault();
      const t = e.touches[0];
      handlePointerMove(t.clientX, t.clientY);
    }, { passive: false });

    canvas.addEventListener('touchend', (e) => {
      handlePointerUp();
    });

    canvas.addEventListener('mouseleave', () => {
      if (pointerDown) {
        pointerDown = false;
        selectedPlane = null;
        trace = [];
        canvas.style.cursor = 'crosshair';
      }
    });

    function clampToCanvas(pt) {
      return { x: Math.max(10, Math.min(CANVAS_BASE_W - 10, pt.x)), y: Math.max(10, Math.min(CANVAS_BASE_H - 10, pt.y)) };
    }

    function applyDamageToPlane(plane, damage) {
      let dmgLeft = damage;
      if (plane.shield > 0) {
        const absorb = Math.min(plane.shield, dmgLeft);
        plane.shield -= absorb;
        dmgLeft -= absorb * 0.5;
      }
      if (dmgLeft > 0) {
        plane.hp -= dmgLeft;
      }
      if (plane.hp <= 0 && plane.alive) {
        plane.alive = false;
        const color = plane.color;
        state.effects.push({ type: 'splatter', x: plane.x, y: plane.y, color, alpha: 1, radius: 32 });
        const shards = Array.from({ length: 20 }, () => ({ angle: Math.random() * Math.PI * 2, speed: 2 + Math.random() * 3, len: 12 + Math.random() * 16, pos: 0 }));
        state.effects.push({ type: 'explosion', x: plane.x, y: plane.y, color, alpha: 1, radius: 12, shards });
      }
    }

    function tryHitEnemies(prev, cur, attackerSide, attackerPlane) {
      const defenderSide = attackerSide === 0 ? 1 : 0;
      for (const enemy of state.planes[defenderSide]) {
        if (!enemy.alive) continue;
        const tri = getTriangleVertices(enemy);
        if (segmentTriangleIntersect(prev, cur, tri)) {
          const dmg = 1 * attackerPlane.attackMultiplier;
          applyDamageToPlane(enemy, dmg);
        }
      }
    }

    function updateTurnHUD() {
      if (state.gameOver) return;
      const isRed = state.currentPlayer === 0;
      turnText.textContent = isRed ? '红方回合' : '蓝方回合';
      const color = isRed ? '#ff5c5c' : '#4da3ff';
      turnDot.style.background = color;
      turnDot.style.boxShadow = `0 0 10px ${color}`;
    }

    function checkWin() {
      const redAlive = state.planes[0].some(p => p.alive);
      const blueAlive = state.planes[1].some(p => p.alive);
      if (!redAlive || !blueAlive) {
        state.gameOver = true;
        state.gamePhase = 'gameover';
        const msg = !redAlive && !blueAlive ? '平局' : (!redAlive ? '蓝方胜利' : '红方胜利');
        gameOverTitle.textContent = msg;
        gameOverMsg.textContent = '手机上同样可以再战一局，继续甩动纸飞机。';
        menuPanel.style.display = 'none';
        gameOverPanel.style.display = '';
        uiLayer.style.display = 'grid';
      }
    }

    function endTurn() {
      state.currentPlayer = state.currentPlayer === 0 ? 1 : 0;
      const text = state.currentPlayer === 0 ? '红方回合' : '蓝方回合';
      const color = state.currentPlayer === 0 ? '#ff5c5c' : '#4da3ff';
      state.turnCue = { text, color, alpha: 1, life: 60 };
      updateTurnHUD();
      checkWin();
      if (!state.gameOver && Math.random() < 0.6) {
        spawnRandomPowerup();
      }
    }

    function newGame() {
      state.gamePhase = 'playing';
      state.currentPlayer = 0;
      state.gameOver = false;
      state.strokes = [];
      state.effects = [];
      state.flick = null;
      state.turnCue = { text: '红方回合', color: '#ff5c5c', alpha: 1, life: 60 };
      state.powerups = [];
      initPlanes();
      updateTurnHUD();
      menuPanel.style.display = 'none';
      gameOverPanel.style.display = 'none';
      uiLayer.style.display = 'none';
    }

    startBtn.addEventListener('click', () => { newGame(); });
    restartBtn.addEventListener('click', () => { newGame(); });
    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'r') { newGame(); }
    });

    function step() {
      drawPaperBackground();
      drawTurnCue();
      for (const s of state.strokes) drawStroke(s.points);
      if (state.flick) {
        drawStroke(state.flick.points);
        drawSpeedLines(state.flick.pos, state.flick.vel);
      }
      drawPowerups();
      for (const p of state.planes[0]) if (p.alive || p.alpha > 0) drawPlane(p);
      for (const p of state.planes[1]) if (p.alive || p.alpha > 0) drawPlane(p);
      if (pointerDown && selectedPlane) drawSelection(selectedPlane);
      drawEffects();
      for (const side of [0,1]) {
        for (const p of state.planes[side]) {
          if (!p.alive && p.alpha > 0) p.alpha -= 0.05;
        }
      }

      if (state.flick) {
        const f = state.flick;
        const prevPos = { x: f.pos.x, y: f.pos.y };
        f.vel.x *= FRICTION;
        f.vel.y *= FRICTION;
        const speed = Math.hypot(f.vel.x, f.vel.y);
        f.pos.x += f.vel.x;
        f.pos.y += f.vel.y;
        f.pos = clampToCanvas(f.pos);
        f.points.push({ x: f.pos.x, y: f.pos.y });

        const attackerSide = (f.plane.color === '#ff5c5c') ? 0 : 1;
        const targetHeading = Math.atan2(f.vel.y, f.vel.x);
        f.plane.heading = f.plane.heading + (targetHeading - f.plane.heading) * 0.18;

        tryHitEnemies(prevPos, f.pos, attackerSide, f.plane);
        tryPickupPowerups(f.plane, prevPos);

        if (speed < MIN_SPEED) {
          state.strokes.push({ points: f.points });
          f.plane.x = f.pos.x;
          f.plane.y = f.pos.y;
          tryPickupPowerups(f.plane);
          state.flick = null;
          endTurn();
        }
      }

      requestAnimationFrame(step);
    }

    updateTurnHUD();
    uiLayer.style.display = 'grid';
    requestAnimationFrame(step);
  </script>
</body>
