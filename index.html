<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>纸上飞机大战</title>
  <style>
    :root {
      --paper-bg: #f7f7f5;
      --grid-line: rgba(0,0,0,0.08);
      --grid-bold: rgba(0,0,0,0.12);
      --text: #1f2933;
      --red: #ff5c5c;
      --blue: #4da3ff;
      --ink: rgba(0,0,0,0.85);
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: radial-gradient(circle at top, #e5f0ff, #cad5ff 32%, #b0b8ff 60%, #8b9eff 100%);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }
    .app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 6px;
      user-select: none;
      padding: 6px 6px 8px;
      border-radius: 0;
      background: radial-gradient(circle at 0 0, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      backdrop-filter: blur(18px) saturate(150%);
      -webkit-backdrop-filter: blur(18px) saturate(150%);
    }
    .hud {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 999px;
      background: radial-gradient(circle at 0 0, rgba(255,255,255,0.95), rgba(255,255,255,0.6));
      box-shadow:
        0 6px 16px rgba(15,23,42,0.25),
        0 0 0 1px rgba(255,255,255,0.8);
    }
    .title-wrap { display: flex; align-items: center; gap: 4px; }
    .title-icon {
      width: 18px;
      height: 18px;
      border-radius: 6px;
      background: conic-gradient(from 210deg, #ff9f9f, #ffd39f, #fff49f, #a6ffcf, #9fd0ff, #d2b3ff, #ff9fef, #ff9f9f);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.9), 0 3px 7px rgba(15,23,42,0.3);
    }
    .title {
      font-weight: 800;
      letter-spacing: 0.5px;
      font-size: 14px;
      background: linear-gradient(120deg, #111827, #2563eb);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .turn {
      padding: 2px 10px;
      border-radius: 999px;
      background: radial-gradient(circle at 0 0, rgba(255,255,255,0.98), rgba(255,255,255,0.75));
      box-shadow:
        0 3px 8px rgba(15,23,42,0.18),
        0 0 0 1px rgba(255,255,255,0.9);
      font-weight: 600;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .turn-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #ff5c5c;
      box-shadow: 0 0 8px rgba(255,92,92,0.9);
    }
    .legend {
      opacity: 0.85;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: radial-gradient(circle at 0 0, rgba(255,255,255,0.96), rgba(255,255,255,0.6));
      box-shadow: 0 3px 8px rgba(15,23,42,0.18);
      text-align: right;
      max-width: 45%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .canvas-wrap {
      position: relative;
      flex: 1;
      width: 100%;
      margin-top: 4px;
      border-radius: 18px;
      box-shadow:
        0 16px 32px rgba(15,23,42,0.35),
        0 0 0 1px rgba(255,255,255,0.9);
      overflow: hidden;
      background: radial-gradient(circle at 20% 0%, rgba(255,255,255,0.96), rgba(255,255,255,0.88));
      touch-action: none;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: transparent;
      cursor: crosshair;
      touch-action: none;
    }
    .overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      font-weight: 800;
      font-size: clamp(18px, 3.6vw, 32px);
      color: rgba(0,0,0,0.75);
      text-shadow: 0 2px 0 rgba(255,255,255,0.7);
    }
    .ui-layer {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: auto;
    }
    .panel {
      min-width: 70%;
      max-width: 86%;
      padding: 18px 20px 18px;
      border-radius: 20px;
      background:
        radial-gradient(circle at 0 0, rgba(255,255,255,0.95), rgba(255,255,255,0.7));
      box-shadow:
        0 16px 32px rgba(15,23,42,0.35),
        0 0 0 1px rgba(255,255,255,0.96);
      text-align: center;
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      position: relative;
      overflow: hidden;
    }
    .panel::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: conic-gradient(from 210deg, rgba(255,255,255,0.6), rgba(180,220,255,0.4), rgba(255,255,255,0.0), rgba(220,200,255,0.35), rgba(255,255,255,0.6));
      opacity: 0.5;
      mix-blend-mode: soft-light;
      pointer-events: none;
    }
    .panel-inner { position: relative; z-index: 1; }
    .panel h1 { margin: 4px 0 0; font-size: 22px; letter-spacing: 0.06em; }
    .panel p { margin: 6px 0 12px; opacity: 0.85; font-size: 12px; }
    .btns { display: flex; gap: 10px; justify-content: center; margin-top: 4px; flex-wrap: wrap; }
    .btn {
      appearance: none;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.9);
      background: linear-gradient(135deg, rgba(255,255,255,0.96), rgba(240,246,255,0.96));
      box-shadow:
        0 8px 18px rgba(15,23,42,0.25),
        0 0 0 0.8px rgba(148,163,184,0.7);
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      color: #0f172a;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
    }
    .btn span.badge {
      font-size: 11px;
      padding: 1px 7px;
      border-radius: 999px;
      background: rgba(15,23,42,0.06);
    }
    .btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 4px 10px rgba(15,23,42,0.3);
    }
    .btn.primary {
      background: radial-gradient(circle at 0 0, #e0f2ff, #c4daff);
      box-shadow:
        0 10px 20px rgba(37,99,235,0.4),
        0 0 0 0.8px rgba(59,130,246,0.8);
      color: #0b1f3b;
    }
    .btn.danger {
      background: radial-gradient(circle at 0 0, #ffe4e4, #ffc3c3);
      box-shadow:
        0 10px 20px rgba(248,113,113,0.5),
        0 0 0 0.8px rgba(248,113,113,0.9);
      color: #3b0b0b;
    }
    .mode-toggle {
      display: inline-flex;
      gap: 6px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(255,255,255,0.7);
      box-shadow: 0 0 0 1px rgba(148,163,184,0.6);
      font-size: 10px;
      align-items: center;
    }
    .mode-toggle button {
      border: none;
      background: transparent;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 10px;
      cursor: pointer;
      color: #4b5563;
    }
    .mode-toggle button.active {
      background: rgba(37,99,235,0.14);
      color: #1d4ed8;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="hud">
      <div class="title-wrap">
        <div class="title-icon"></div>
        <div class="title">纸上飞机大战</div>
      </div>
      <div class="turn" id="turn">
        <span class="turn-dot" id="turnDot"></span>
        <span id="turnText">红方回合</span>
      </div>
      <div style="display:flex;align-items:center;gap:6px;">
        <div class="mode-toggle">
          <span>模式</span>
          <button id="modePvp" class="active">对战</button>
          <button id="modePve">单人</button>
          <button id="modeStage">冲关</button>
        </div>
        <div class="legend" id="legendText">手机/电脑：按住纸飞机快速甩动 · 拾取道具强化属性</div>
      </div>
    </div>
    <div class="canvas-wrap">
      <canvas id="game"></canvas>
      <div id="overlay" class="overlay" style="display:none"></div>
      <div id="ui" class="ui-layer">
        <div id="menuPanel" class="panel">
          <div class="panel-inner">
            <h1>纸上飞机大战</h1>
            <p id="menuDesc">本地对战 / 单人 / 冲关模式 · 纸上纸飞机的多种玩法，手机和电脑都能玩。</p>
            <div class="btns">
              <button id="startBtn" class="btn primary">
                开始游戏
                <span class="badge" id="modeBadge">当前模式：对战（回合制）</span>
              </button>
            </div>
          </div>
        </div>
        <div id="gameOverPanel" class="panel" style="display:none">
          <div class="panel-inner">
            <h1 id="gameOverTitle">游戏结束</h1>
            <p id="gameOverMsg">红蓝双方已分出胜负。</p>
            <div class="btns">
              <button id="restartBtn" class="btn danger">
                重新开始
                <span class="badge">轻触按钮 / R 键</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const CANVAS_BASE_W = 960;
    const CANVAS_BASE_H = 720;
    const GRID = 36;
    const FRICTION = 0.95;
    const MIN_SPEED = 0.6;
    const MAX_INIT_SPEED = 28;
    const SELECT_HALO = 10;

    const canvas = document.getElementById('game');
    const uiLayer = document.getElementById('ui');
    const menuPanel = document.getElementById('menuPanel');
    const menuDesc = document.getElementById('menuDesc');
    const modeBadge = document.getElementById('modeBadge');
    const legendText = document.getElementById('legendText');
    const gameOverPanel = document.getElementById('gameOverPanel');
    const gameOverTitle = document.getElementById('gameOverTitle');
    const gameOverMsg = document.getElementById('gameOverMsg');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const turnDot = document.getElementById('turnDot');
    const turnText = document.getElementById('turnText');
    const modePvpBtn = document.getElementById('modePvp');
    const modePveBtn = document.getElementById('modePve');
    const modeStageBtn = document.getElementById('modeStage');
    const ctx = canvas.getContext('2d');

    let DPR = Math.max(1, Math.floor(window.devicePixelRatio || 1));
    let viewW = CANVAS_BASE_W;
    let viewH = CANVAS_BASE_H;
    let SCALE_X = 1, SCALE_Y = 1;

    function resizeCanvas() {
      const rect = canvas.parentElement.getBoundingClientRect();
      viewW = rect.width;
      viewH = rect.height;
      DPR = window.devicePixelRatio || 1;
      SCALE_X = viewW / CANVAS_BASE_W;
      SCALE_Y = viewH / CANVAS_BASE_H;
      canvas.width = viewW * DPR;
      canvas.height = viewH * DPR;
      ctx.setTransform(DPR * SCALE_X, 0, 0, DPR * SCALE_Y, 0, 0);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const MODE_PVP = 'pvp';
    const MODE_PVE = 'pve';
    const MODE_STAGE = 'stage';

    const state = {
      gamePhase: 'menu',
      mode: MODE_PVP,
      currentPlayer: 0,
      gameOver: false,
      strokes: [],
      effects: [],
      flick: null,
      turnCue: null,
      planes: [[], []],
      powerups: [],
      ai: {
        pendingAction: null,
        thinking: false,
        thinkTimer: 0
      },
      stage: {
        running: false,
        player: null,
        bullets: [],
        enemies: [],
        enemyBullets: [],
        powerItems: [],
        scrollY: 0,
        spawnTimer: 0,
        shotTimer: 0,
        score: 0,
        lives: 3,
        chain: 0,
        chainTimer: 0,
        powerLevel: 1,
        bombCount: 1,
        bombActive: false,
        bombTimer: 0
      }
    };

    const BASE_HP = 4;

    function createPlane(x, y, color, orientation) {
      const heading = orientation === 'right' ? 0 : Math.PI;
      return {
        x, y,
        size: 32,
        color,
        orientation,
        heading,
        alive: true,
        alpha: 1,
        maxHP: BASE_HP,
        hp: BASE_HP,
        attackMultiplier: 1,
        shield: 0,
        regenOnHit: 0
      };
    }

    function initPlanes() {
      state.planes[0] = [];
      state.planes[1] = [];
      const margin = 70;
      const spacing = (CANVAS_BASE_H - margin * 2) / 5;
      for (let i = 0; i < 5; i++) {
        const y = margin + spacing * (i + 0.5);
        state.planes[0].push(createPlane(110, y, '#ff5c5c', 'right'));
      }
      for (let i = 0; i < 5; i++) {
        const y = margin + spacing * (i + 0.5);
        state.planes[1].push(createPlane(CANVAS_BASE_W - 110, y, '#4da3ff', 'left'));
      }
    }

    function drawPaperBackground() {
      ctx.fillStyle = '#f8fafc';
      ctx.fillRect(0, 0, CANVAS_BASE_W, CANVAS_BASE_H);
      const radial = ctx.createRadialGradient(
        CANVAS_BASE_W / 2,
        CANVAS_BASE_H / 2,
        CANVAS_BASE_W / 4,
        CANVAS_BASE_W / 2,
        CANVAS_BASE_H / 2,
        CANVAS_BASE_W / 1.2
      );
      radial.addColorStop(0, 'rgba(15,23,42,0.0)');
      radial.addColorStop(1, 'rgba(15,23,42,0.12)');
      ctx.fillStyle = radial;
      ctx.fillRect(0, 0, CANVAS_BASE_W, CANVAS_BASE_H);

      const noiseCount = Math.floor((CANVAS_BASE_W * CANVAS_BASE_H * SCALE_X * SCALE_Y) / 1500);
      ctx.globalAlpha = 0.05;
      ctx.fillStyle = '#000';
      for (let i = 0; i < noiseCount; i++) {
        const x = Math.random() * CANVAS_BASE_W;
        const y = Math.random() * CANVAS_BASE_H;
        const r = Math.random() * 1.1 + 0.2;
        ctx.fillRect(x, y, r, r);
      }
      ctx.globalAlpha = 1;

      ctx.lineWidth = 1;
      ctx.strokeStyle = 'rgba(148,163,184,0.35)';
      ctx.beginPath();
      for (let x = 0; x <= CANVAS_BASE_W; x += GRID) {
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, CANVAS_BASE_H);
      }
      for (let y = 0; y <= CANVAS_BASE_H; y += GRID) {
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(CANVAS_BASE_W, y + 0.5);
      }
      ctx.stroke();

      ctx.strokeStyle = 'rgba(148,163,184,0.55)';
      ctx.beginPath();
      for (let x = 0; x <= CANVAS_BASE_W; x += GRID * 5) {
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, CANVAS_BASE_H);
      }
      for (let y = 0; y <= CANVAS_BASE_H; y += GRID * 5) {
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(CANVAS_BASE_W, y + 0.5);
      }
      ctx.stroke();
    }

    function getTriangleVertices(plane) {
      const s = plane.size;
      const local = [
        { x: s, y: 0 },
        { x: -s * 0.8, y: -s * 0.6 },
        { x: -s * 0.8, y: s * 0.6 }
      ];
      const c = Math.cos(plane.heading), d = Math.sin(plane.heading);
      return local.map(v => ({ x: plane.x + v.x * c - v.y * d, y: plane.y + v.x * d + v.y * c }));
    }

    function pointInTriangle(p, tri) {
      const [a, b, c] = tri;
      const area = (v1, v2, v3) => (
        (v2.x - v1.x) * (v3.y - v1.y) - (v3.x - v1.x) * (v2.y - v1.y)
      );
      const b1 = area(p, a, b) < 0;
      const b2 = area(p, b, c) < 0;
      const b3 = area(p, c, a) < 0;
      return (b1 === b2) && (b2 === b3);
    }

    function segIntersect(p1, p2, q1, q2) {
      const d = (p, q, r) => ((q.x - p.x) * (r.y - p.y) - (q.y - p.y) * (r.x - p.x));
      const onSeg = (p, q, r) => (Math.min(p.x, r.x) <= q.x + 1e-6 && q.x <= Math.max(p.x, r.x) + 1e-6 &&
                                  Math.min(p.y, r.y) <= q.y + 1e-6 && q.y <= Math.max(p.y, r.y) + 1e-6);
      const d1 = d(p1, p2, q1);
      const d2 = d(p1, p2, q2);
      const d3 = d(q1, q2, p1);
      const d4 = d(q1, q2, p2);
      if (((d1 > 0 && d2 < 0) || (d1 < 0 && d2 > 0)) && ((d3 > 0 && d4 < 0) || (d3 < 0 && d4 > 0))) return true;
      if (Math.abs(d1) < 1e-6 && onSeg(p1, q1, p2)) return true;
      if (Math.abs(d2) < 1e-6 && onSeg(p1, q2, p2)) return true;
      if (Math.abs(d3) < 1e-6 && onSeg(q1, p1, q2)) return true;
      if (Math.abs(d4) < 1e-6 && onSeg(q1, p2, q2)) return true;
      return false;
    }

    function segmentTriangleIntersect(a, b, tri) {
      if (pointInTriangle(a, tri) || pointInTriangle(b, tri)) return true;
      return segIntersect(a, b, tri[0], tri[1]) ||
             segIntersect(a, b, tri[1], tri[2]) ||
             segIntersect(a, b, tri[2], tri[0]);
    }

    function drawPlane(plane) {
      ctx.save();
      ctx.translate(plane.x, plane.y);
      ctx.rotate(plane.heading);
      ctx.globalAlpha = plane.alpha;

      const s = plane.size;
      const gradBody = ctx.createLinearGradient(-s, -s, s, s);
      gradBody.addColorStop(0, 'rgba(255,255,255,0.98)');
      gradBody.addColorStop(1, plane.color + 'ee');

      ctx.beginPath();
      ctx.moveTo(s, 0);
      ctx.lineTo(-s * 0.9, -s * 0.55);
      ctx.lineTo(-s * 0.4, -s * 0.22);
      ctx.lineTo(-s * 0.9, s * 0.55);
      ctx.closePath();
      ctx.fillStyle = gradBody;
      ctx.strokeStyle = 'rgba(15,23,42,0.7)';
      ctx.lineWidth = 2.2;
      ctx.fill();
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(-s * 0.4, -s * 0.22);
      ctx.lineTo(s, 0);
      ctx.moveTo(-s * 0.2, 0);
      ctx.lineTo(s * 0.5, 0);
      ctx.strokeStyle = 'rgba(15,23,42,0.4)';
      ctx.lineWidth = 1;
      ctx.stroke();

      // 为了避免冲关模式下抖动，这里彻底去掉噪点填充
      ctx.restore();

      const hpRatio = plane.hp / plane.maxHP;
      const barW = s * 1.6;
      const barH = 5;
      const bx = plane.x - barW / 2;
      const by = plane.y - s - 12;
      ctx.save();
      ctx.globalAlpha = 0.9;
      ctx.fillStyle = 'rgba(15,23,42,0.15)';
      ctx.fillRect(bx, by, barW, barH);
      const hpColor = plane.shield > 0
        ? 'rgba(56,189,248,0.95)'
        : (hpRatio > 0.5 ? 'rgba(22,163,74,0.95)' : (hpRatio > 0.25 ? 'rgba(234,179,8,0.95)' : 'rgba(248,113,113,0.95)'));
      ctx.fillStyle = hpColor;
      ctx.fillRect(bx, by, barW * Math.max(0, hpRatio), barH);
      ctx.strokeStyle = 'rgba(255,255,255,0.8)';
      ctx.lineWidth = 1;
      ctx.strokeRect(bx + 0.5, by + 0.5, barW - 1, barH - 1);

      if (plane.shield > 0) {
        const r = 6;
        const cx = bx + barW + 10;
        const cy = by + barH / 2;
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        const shieldGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, r);
        shieldGrad.addColorStop(0, 'rgba(255,255,255,0.98)');
        shieldGrad.addColorStop(1, 'rgba(56,189,248,0.9)');
        ctx.fillStyle = shieldGrad;
        ctx.fill();
        ctx.strokeStyle = 'rgba(15,23,42,0.5)';
        ctx.lineWidth = 1;
        ctx.stroke();
        ctx.fillStyle = 'rgba(15,23,42,0.8)';
        ctx.font = '10px system-ui';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(String(plane.shield), cx, cy);
      }
      ctx.restore();
    }

    function drawStroke(points) {
      if (!points || points.length < 2) return;
      const layers = 3;
      for (let l = 0; l < layers; l++) {
        ctx.beginPath();
        for (let i = 0; i < points.length; i++) {
          const jitter = (Math.random() - 0.5) * (l === 0 ? 0.7 : 1.3);
          const x = points[i].x + jitter;
          const y = points[i].y + jitter;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.lineWidth = 1.6 + l * 0.6;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.strokeStyle = `rgba(15,23,42,${0.22 + l * 0.14})`;
        ctx.stroke();
      }
    }

    function drawSpeedLines(pos, vel) {
      const speed = Math.hypot(vel.x, vel.y);
      if (speed < 2) return;
      const dir = Math.atan2(vel.y, vel.x) + Math.PI;
      const count = Math.min(14, Math.floor(speed));
      ctx.save();
      for (let i = 0; i < count; i++) {
        const len = 8 + Math.random() * speed * 0.7;
        const spread = (Math.random() - 0.5) * 0.8;
        const angle = dir + spread;
        const x2 = pos.x + Math.cos(angle) * len;
        const y2 = pos.y + Math.sin(angle) * len;
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        ctx.lineTo(x2, y2);
        ctx.lineWidth = 1 + Math.random() * 1.2;
        ctx.strokeStyle = 'rgba(15,23,42,0.35)';
        ctx.stroke();
      }
      ctx.restore();
    }

    function drawEffects() {
      for (const e of state.effects) {
        if (e.type === 'splatter') {
          const count = 20;
          for (let i = 0; i < count; i++) {
            const ang = Math.random() * Math.PI * 2;
            const dist = Math.random() * e.radius;
            const x = e.x + Math.cos(ang) * dist;
            const y = e.y + Math.sin(ang) * dist;
            ctx.globalAlpha = e.alpha * (0.6 + Math.random() * 0.4);
            ctx.fillStyle = e.color;
            ctx.beginPath();
            ctx.arc(x, y, Math.random() * 2.4 + 0.8, 0, Math.PI * 2);
            ctx.fill();
          }
          ctx.globalAlpha = 1;
        } else if (e.type === 'explosion') {
          ctx.save();
          ctx.globalAlpha = e.alpha;
          const grad = ctx.createRadialGradient(e.x, e.y, 0, e.x, e.y, e.radius);
          grad.addColorStop(0, 'rgba(255,255,255,0.95)');
          grad.addColorStop(0.3, e.color);
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
          ctx.fill();

          for (const sh of e.shards) {
            const x1 = e.x + Math.cos(sh.angle) * sh.pos;
            const y1 = e.y + Math.sin(sh.angle) * sh.pos;
            const x2 = x1 + Math.cos(sh.angle) * sh.len;
            const y2 = y1 + Math.sin(sh.angle) * sh.len;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineWidth = 1.4;
            ctx.strokeStyle = 'rgba(15,23,42,0.65)';
            ctx.stroke();
            sh.pos += sh.speed;
            sh.len *= 0.97;
          }
          ctx.restore();
          e.radius += 2.4;
          e.alpha -= 0.035;
        }
      }
      state.effects = state.effects.filter(e => e.alpha > 0);
    }

    function spawnRandomPowerup() {
      if (state.powerups.length >= 3) return;
      const types = ['attack', 'heal', 'shield'];
      const type = types[Math.floor(Math.random() * types.length)];
      const x = CANVAS_BASE_W * (0.25 + 0.5 * Math.random());
      const y = CANVAS_BASE_H * (0.2 + 0.6 * Math.random());
      state.powerups.push({
        x, y,
        type,
        radius: 16,
        taken: false,
        pulse: Math.random() * Math.PI * 2
      });
    }

    function drawPowerups() {
      const t = performance.now() / 600;
      for (const p of state.powerups) {
        if (p.taken) continue;
        const r = p.radius + Math.sin(t * 4 + p.pulse) * 2;
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.globalAlpha = 0.9;
        let grad;
        if (p.type === 'attack') {
          grad = ctx.createRadialGradient(0, 0, 0, 0, 0, r);
          grad.addColorStop(0, 'rgba(254,242,242,0.98)');
          grad.addColorStop(1, 'rgba(248,113,113,0.9)');
        } else if (p.type === 'heal') {
          grad = ctx.createRadialGradient(0, 0, 0, 0, 0, r);
          grad.addColorStop(0, 'rgba(240,253,250,0.98)');
          grad.addColorStop(1, 'rgba(34,197,94,0.9)');
        } else {
          grad = ctx.createRadialGradient(0, 0, 0, 0, 0, r);
          grad.addColorStop(0, 'rgba(239,246,255,0.98)');
          grad.addColorStop(1, 'rgba(59,130,246,0.9)');
        }
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(0, 0, r, 0, Math.PI * 2);
        ctx.fill();
        ctx.lineWidth = 1.2;
        ctx.strokeStyle = 'rgba(15,23,42,0.4)';
        ctx.stroke();

        ctx.fillStyle = 'rgba(15,23,42,0.9)';
        ctx.globalAlpha = 0.95;
        ctx.beginPath();
        if (p.type === 'attack') {
          ctx.moveTo(-4, -8);
          ctx.lineTo(0, 0);
          ctx.lineTo(-3, 0);
          ctx.lineTo(4, 8);
          ctx.strokeStyle = 'rgba(15,23,42,0.9)';
          ctx.lineWidth = 2;
          ctx.stroke();
        } else if (p.type === 'heal') {
          ctx.lineWidth = 2;
          ctx.moveTo(-6, 0);
          ctx.lineTo(6, 0);
          ctx.moveTo(0, -6);
          ctx.lineTo(0, 6);
          ctx.strokeStyle = 'rgba(15,23,42,0.9)';
          ctx.stroke();
        } else {
          ctx.moveTo(0, -7);
          ctx.lineTo(6, -2);
          ctx.lineTo(4, 6);
          ctx.lineTo(-4, 6);
          ctx.lineTo(-6, -2);
          ctx.closePath();
          ctx.strokeStyle = 'rgba(15,23,42,0.9)';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
        ctx.restore();
      }
    }

    function tryPickupPowerups(plane, prevPos = null) {
      for (const p of state.powerups) {
        if (p.taken) continue;
        if (prevPos) {
          const a = prevPos;
          const b = { x: plane.x, y: plane.y };
          const center = { x: p.x, y: p.y };
          const radius = p.radius + plane.size * 0.4;
          const ab = { x: b.x - a.x, y: b.y - a.y };
          const ac = { x: center.x - a.x, y: center.y - a.y };
          const ab2 = ab.x * ab.x + ab.y * ab.y;
          if (ab2 > 0) {
            let t = (ac.x * ab.x + ac.y * ab.y) / ab2;
            t = Math.max(0, Math.min(1, t));
            const closest = { x: a.x + ab.x * t, y: a.y + ab.y * t };
            const dx = closest.x - center.x;
            const dy = closest.y - center.y;
            if (dx * dx + dy * dy <= radius * radius) {
              p.taken = true;
              applyPowerupToPlane(p.type, plane);
              state.effects.push({
                type: 'explosion',
                x: p.x,
                y: p.y,
                color: p.type === 'attack' ? '#f97373' : (p.type === 'heal' ? '#34d399' : '#38bdf8'),
                alpha: 0.9,
                radius: 10,
                shards: []
              });
              continue;
            }
          }
        }
        const dx = plane.x - p.x;
        const dy = plane.y - p.y;
        if (Math.hypot(dx, dy) <= p.radius + plane.size * 0.5) {
          p.taken = true;
          applyPowerupToPlane(p.type, plane);
          state.effects.push({
            type: 'explosion',
            x: p.x,
            y: p.y,
            color: p.type === 'attack' ? '#f97373' : (p.type === 'heal' ? '#34d399' : '#38bdf8'),
            alpha: 0.9,
            radius: 10,
            shards: []
          });
        }
      }
      state.powerups = state.powerups.filter(p => !p.taken);
    }

    function applyPowerupToPlane(type, plane) {
      if (type === 'attack') {
        plane.attackMultiplier = Math.min(3, plane.attackMultiplier + 0.5);
      } else if (type === 'heal') {
        plane.hp = Math.min(plane.maxHP, plane.hp + 2);
      } else if (type === 'shield') {
        plane.shield = Math.min(3, plane.shield + 1);
      }
    }

    function drawSelection(plane) {
      ctx.save();
      const t = performance.now();
      const pulse = (Math.sin(t / 200) + 1) * 0.5;
      const r = plane.size + 14 + pulse * 4;
      ctx.lineWidth = 2.4;
      ctx.strokeStyle = plane.color;
      ctx.globalAlpha = 0.55;
      ctx.setLineDash([9, 7]);
      ctx.beginPath();
      ctx.arc(plane.x, plane.y, r, 0, Math.PI * 2);
      ctx.stroke();
      ctx.setLineDash([]);
      ctx.globalAlpha = 0.27;
      ctx.beginPath();
      ctx.arc(plane.x, plane.y, r - 3, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();
    }

    function drawTurnCue() {
      const cue = state.turnCue;
      if (!cue) return;
      const w = 260, h = 40;
      const x = CANVAS_BASE_W / 2 - w / 2;
      const y = 16;
      ctx.save();
      ctx.globalAlpha = Math.max(0, cue.alpha);
      const grad = ctx.createLinearGradient(x, y, x + w, y + h);
      grad.addColorStop(0, 'rgba(255,255,255,0.98)');
      grad.addColorStop(1, 'rgba(226,232,240,0.95)');
      ctx.fillStyle = grad;
      ctx.strokeStyle = cue.color;
      ctx.lineWidth = 2;
      const r = 18;
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      ctx.fillStyle = cue.color;
      ctx.font = '600 18px system-ui';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(cue.text, x + w / 2, y + h / 2);
      ctx.restore();
      cue.life -= 1;
      cue.alpha = cue.life / 60;
      if (cue.life <= 0) state.turnCue = null;
    }

    let pointerDown = false;
    let selectedPlane = null;
    let trace = [];

    function canvasToLocalPoint(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (clientX - rect.left) / SCALE_X,
        y: (clientY - rect.top) / SCALE_Y
      };
    }

    function isPlaneSelectableByHuman(plane, side) {
      if (!plane.alive) return false;
      if (state.mode === MODE_PVP) {
        return (side === 0 && plane.color === '#ff5c5c') || (side === 1 && plane.color === '#4da3ff');
      } else if (state.mode === MODE_PVE) {
        return side === 0 && plane.color === '#ff5c5c';
      } else {
        return false;
      }
    }

    function pickPlaneAt(x, y) {
      if (state.mode === MODE_STAGE) return null;
      const side = state.currentPlayer;
      for (const plane of state.planes[side]) {
        if (!isPlaneSelectableByHuman(plane, side)) continue;
        const tri = getTriangleVertices(plane);
        if (pointInTriangle({ x, y }, tri)) return plane;
        const dx = x - plane.x, dy = y - plane.y;
        if (Math.hypot(dx, dy) < plane.size + SELECT_HALO) return plane;
      }
      return null;
    }

    function handlePointerDown(clientX, clientY) {
      if (state.gamePhase !== 'playing' || state.gameOver) return;
      const p = canvasToLocalPoint(clientX, clientY);

      if (state.mode === MODE_STAGE && state.stage.running && state.stage.player) {
        pointerDown = true;
        state.stage.player.dragOffsetX = p.x - state.stage.player.x;
        state.stage.player.dragOffsetY = p.y - state.stage.player.y;
        return;
      }

      if (state.flick) return;
      if (state.mode === MODE_PVE && state.currentPlayer === 1) return;
      pointerDown = true;
      trace = [];
      selectedPlane = pickPlaneAt(p.x, p.y);
      if (selectedPlane) {
        canvas.style.cursor = 'grabbing';
        trace.push({ x: p.x, y: p.y, t: performance.now() });
      }
    }

    function handlePointerMove(clientX, clientY) {
      if (!pointerDown) return;
      const p = canvasToLocalPoint(clientX, clientY);

      if (state.mode === MODE_STAGE && state.stage.running && state.stage.player) {
        const pl = state.stage.player;
        pl.x = Math.max(40, Math.min(CANVAS_BASE_W - 40, p.x - (pl.dragOffsetX || 0)));
        pl.y = Math.max(80, Math.min(CANVAS_BASE_H - 40, p.y - (pl.dragOffsetY || 0)));
        return;
      }

      if (!selectedPlane) return;
      const now = performance.now();
      trace.push({ x: p.x, y: p.y, t: now });
      while (trace.length && now - trace[0].t > 150) trace.shift();
    }

    function handlePointerUp() {
      if (!pointerDown) return;
      pointerDown = false;
      canvas.style.cursor = 'crosshair';

      if (state.mode === MODE_STAGE) {
        return;
      }

      if (!selectedPlane) return;
      if (trace.length < 2) { selectedPlane = null; return; }
      const last = trace[trace.length - 1];
      let refIdx = trace.length - 1;
      while (refIdx > 0 && (last.t - trace[refIdx - 1].t) < 80) refIdx--;
      const ref = trace[refIdx];
      const dt = Math.max(1, last.t - ref.t);
      let vx_ms = (last.x - ref.x) / dt;
      let vy_ms = (last.y - ref.y) / dt;
      let vx = vx_ms * 16;
      let vy = vy_ms * 16;
      let v0 = Math.hypot(vx, vy);
      if (v0 < 3) { selectedPlane = null; return; }
      const scale = Math.min(1, MAX_INIT_SPEED / v0);
      vx *= scale; vy *= scale; v0 *= scale;

      const start = { x: selectedPlane.x, y: selectedPlane.y };
      const points = [{ x: start.x, y: start.y }];
      state.flick = {
        plane: selectedPlane,
        pos: { x: start.x, y: start.y },
        vel: { x: vx, y: vy },
        points,
        color: '#000',
        isAI: false
      };
      selectedPlane = null;
    }

    canvas.addEventListener('mousedown', (e) => { handlePointerDown(e.clientX, e.clientY); });
    canvas.addEventListener('mousemove', (e) => { handlePointerMove(e.clientX, e.clientY); });
    canvas.addEventListener('mouseup', () => { handlePointerUp(); });

    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length > 1) return;
      const t = e.touches[0];
      handlePointerDown(t.clientX, t.clientY);
    }, { passive: true });

    canvas.addEventListener('touchmove', (e) => {
      if (e.touches.length > 1) return;
      e.preventDefault();
      const t = e.touches[0];
      handlePointerMove(t.clientX, t.clientY);
    }, { passive: false });

    canvas.addEventListener('touchend', () => { handlePointerUp(); });

    canvas.addEventListener('mouseleave', () => {
      if (pointerDown) {
        pointerDown = false;
        selectedPlane = null;
        trace = [];
        canvas.style.cursor = 'crosshair';
      }
    });

    function clampToCanvas(pt) {
      return { x: Math.max(10, Math.min(CANVAS_BASE_W - 10, pt.x)), y: Math.max(10, Math.min(CANVAS_BASE_H - 10, pt.y)) };
    }

    function applyDamageToPlane(plane, damage) {
      let dmgLeft = damage;
      if (plane.shield > 0) {
        const absorb = Math.min(plane.shield, dmgLeft);
        plane.shield -= absorb;
        dmgLeft -= absorb * 0.5;
      }
      if (dmgLeft > 0) {
        plane.hp -= dmgLeft;
      }
      if (plane.hp <= 0 && plane.alive) {
        plane.alive = false;
        const color = plane.color;
        state.effects.push({ type: 'splatter', x: plane.x, y: plane.y, color, alpha: 1, radius: 32 });
        const shards = Array.from({ length: 20 }, () => ({ angle: Math.random() * Math.PI * 2, speed: 2 + Math.random() * 3, len: 12 + Math.random() * 16, pos: 0 }));
        state.effects.push({ type: 'explosion', x: plane.x, y: plane.y, color, alpha: 1, radius: 12, shards });
      }
    }

    function tryHitEnemies(prev, cur, attackerSide, attackerPlane) {
      const defenderSide = attackerSide === 0 ? 1 : 0;
      for (const enemy of state.planes[defenderSide]) {
        if (!enemy.alive) continue;
        const tri = getTriangleVertices(enemy);
        if (segmentTriangleIntersect(prev, cur, tri)) {
          const dmg = 1 * attackerPlane.attackMultiplier;
          applyDamageToPlane(enemy, dmg);
        }
      }
    }

    function updateTurnHUD() {
      if (state.gameOver) return;
      if (state.mode === MODE_STAGE) {
        turnText.textContent = '冲关模式';
        turnDot.style.background = '#22c55e';
        turnDot.style.boxShadow = '0 0 10px #22c55e';
        return;
      }
      const isRedTurn = state.currentPlayer === 0;
      if (state.mode === MODE_PVP) {
        turnText.textContent = isRedTurn ? '红方回合' : '蓝方回合';
      } else {
        turnText.textContent = isRedTurn ? '玩家回合' : 'AI 回合';
      }
      const color = isRedTurn ? '#ff5c5c' : '#4da3ff';
      turnDot.style.background = color;
      turnDot.style.boxShadow = `0 0 10px ${color}`;
    }

    function checkWin() {
      if (state.mode === MODE_STAGE) return;
      const redAlive = state.planes[0].some(p => p.alive);
      const blueAlive = state.planes[1].some(p => p.alive);
      if (!redAlive || !blueAlive) {
        state.gameOver = true;
        state.gamePhase = 'gameover';
        let msg;
        if (!redAlive && !blueAlive) msg = '平局';
        else if (!redAlive) msg = state.mode === MODE_PVE ? '你被击败了' : '蓝方胜利';
        else msg = state.mode === MODE_PVE ? '你赢了！' : '红方胜利';
        gameOverTitle.textContent = msg;
        gameOverMsg.textContent = state.mode === MODE_PVE
          ? '继续挑战 AI，或者切换到对战模式和朋友对战。'
          : '手机上同样可以再战一局，继续甩动纸飞机。';
        menuPanel.style.display = 'none';
        gameOverPanel.style.display = '';
        uiLayer.style.display = 'grid';
      }
    }

    function scheduleRandomPowerup() {
      if (!state.gameOver && Math.random() < 0.6) {
        spawnRandomPowerup();
      }
    }

    function endTurn(fromAI = false) {
      if (state.mode === MODE_STAGE) return;
      state.currentPlayer = state.currentPlayer === 0 ? 1 : 0;
      const isRedTurn = state.currentPlayer === 0;
      let text, color;
      if (state.mode === MODE_PVP) {
        text = isRedTurn ? '红方回合' : '蓝方回合';
      } else {
        text = isRedTurn ? '玩家回合' : 'AI 回合';
      }
      color = isRedTurn ? '#ff5c5c' : '#4da3ff';
      state.turnCue = { text, color, alpha: 1, life: 60 };
      updateTurnHUD();
      checkWin();
      if (state.gameOver) return;
      scheduleRandomPowerup();

      if (state.mode === MODE_PVE && state.currentPlayer === 1 && !fromAI) {
        startAiTurn();
      }
    }

    function newGame() {
      state.gameOver = false;
      state.strokes = [];
      state.effects = [];
      state.flick = null;
      state.powerups = [];
      state.turnCue = null;

      if (state.mode === MODE_STAGE) {
        startStageMode();
      } else {
        state.gamePhase = 'playing';
        state.currentPlayer = 0;
        state.ai.pendingAction = null;
        state.ai.thinking = false;
        state.ai.thinkTimer = 0;
        initPlanes();
        state.turnCue = { text: state.mode === MODE_PVP ? '红方回合' : '玩家回合', color: '#ff5c5c', alpha: 1, life: 60 };
        updateTurnHUD();
      }

      menuPanel.style.display = 'none';
      gameOverPanel.style.display = 'none';
      uiLayer.style.display = 'none';
    }

    startBtn.addEventListener('click', () => { newGame(); });
    restartBtn.addEventListener('click', () => { newGame(); });
    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'r') { newGame(); }
      if (e.key.toLowerCase() === 'b' && state.mode === MODE_STAGE && state.stage.running) {
        triggerStageBomb();
      }
    });

    function setMode(mode) {
      state.mode = mode;
      modePvpBtn.classList.toggle('active', mode === MODE_PVP);
      modePveBtn.classList.toggle('active', mode === MODE_PVE);
      modeStageBtn.classList.toggle('active', mode === MODE_STAGE);

      if (mode === MODE_PVP) {
        modeBadge.textContent = '当前模式：对战（回合制）';

        legendText.textContent = '对战模式：按住己方纸飞机快速甩动 · 击穿敌机并拾取道具。';

        legendText.textContent = '单人模式：你操控红方，蓝方由 AI 出招。';

    modePvpBtn.addEventListener('click', () => setMode(MODE_PVP));
    modePveBtn.addEventListener('click', () => setMode(MODE_PVE));
    modeStageBtn.addEventListener('click', () => setMode(MODE_STAGE));

    function chooseAiPlaneAndTarget() {
      const mySide = 1;
      const enemySide = 0;
      const myPlanes = state.planes[mySide].filter(p => p.alive);
      const enemyPlanes = state.planes[enemySide].filter(p => p.alive);
      if (!myPlanes.length || !enemyPlanes.length) return null;

      let bestEnemy = null;
      let bestDist = Infinity;
      for (const e of enemyPlanes) {
        const dx = e.x - CANVAS_BASE_W * 0.65;
        const dy = e.y - CANVAS_BASE_H * 0.5;
        const d = Math.hypot(dx, dy);
        if (d < bestDist) { bestDist = d; bestEnemy = e; }
      }
      if (!bestEnemy) return null;

      let bestPlane = null;
      bestDist = Infinity;
      for (const p of myPlanes) {
        const dx = p.x - bestEnemy.x;
        const dy = p.y - bestEnemy.y;
        const d = Math.hypot(dx, dy);
        if (d < bestDist) { bestDist = d; bestPlane = p; }
      }
      if (!bestPlane) return null;

      const dx = bestEnemy.x - bestPlane.x;
      const dy = bestEnemy.y - bestPlane.y;
      let angle = Math.atan2(dy, dx);
      angle += (Math.random() - 0.5) * 0.35;
      const speed = 16 + Math.random() * 6;
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;

      return { plane: bestPlane, vx, vy };
    }

    function startAiTurn() {
      state.ai.thinking = true;
      state.ai.thinkTimer = 30 + Math.floor(Math.random() * 30);
      state.ai.pendingAction = null;
    }

    function updateAi() {
      if (state.mode !== MODE_PVE) return;
      if (state.gamePhase !== 'playing' || state.gameOver) return;
      if (state.currentPlayer !== 1) return;
      if (state.flick) return;

      if (state.ai.thinking) {
        state.ai.thinkTimer--;
        if (state.ai.thinkTimer <= 0) {
          state.ai.thinking = false;
          state.ai.pendingAction = chooseAiPlaneAndTarget();
        }
        return;
      }

      if (state.ai.pendingAction) {
        const { plane, vx, vy } = state.ai.pendingAction;
        if (!plane || !plane.alive) {
          state.ai.pendingAction = null;
          endTurn(true);
          return;
        }
        const start = { x: plane.x, y: plane.y };
        const points = [{ x: start.x, y: start.y }];
        state.flick = {
          plane,
          pos: { x: start.x, y: start.y },
          vel: { x: vx, y: vy },
          points,
          color: '#000',
          isAI: true
        };
        state.ai.pendingAction = null;
      }
    }

    function startStageMode() {
      const st = state.stage;
      state.gamePhase = 'playing';
      st.running = true;
      st.bullets = [];
      st.enemies = [];
      st.enemyBullets = [];
      st.powerItems = [];
      st.scrollY = 0;
      st.spawnTimer = 0;
      st.shotTimer = 0;
      st.score = 0;
      st.lives = 3;
      st.chain = 0;
      st.chainTimer = 0;
      st.powerLevel = 1;
      st.bombCount = 1;
      st.bombActive = false;
      st.bombTimer = 0;
      st.player = {
        x: CANVAS_BASE_W / 2,
        y: CANVAS_BASE_H - 120,
        size: 30,
        color: '#ff5c5c',
        heading: -Math.PI / 2,
        dragOffsetX: 0,
        dragOffsetY: 0,
        invincibleTimer: 0
      };
      updateTurnHUD();
    }

    function spawnStageEnemy() {
      const st = state.stage;
      const x = 80 + Math.random() * (CANVAS_BASE_W - 160);
      const y = -40;
      const speed = 1.4 + Math.random() * 0.8;
      const hp = 2 + Math.floor(Math.random() * 2);
      const typeRand = Math.random();
      const type = typeRand < 0.75 ? 'normal' : 'fast';
      const pattern = type === 'normal' ? 'aim' : 'spread';
      st.enemies.push({
        x,
        y,
        vy: speed,
        size: 26,
        hp,
        alive: true,
        fireCooldown: 60 + Math.random() * 60,
        type,
        pattern
      });
    }

    function spawnStagePowerup(x, y) {
      const st = state.stage;
      const roll = Math.random();
      let type;
      if (roll < 0.6) type = 'power';
      else if (roll < 0.85) type = 'bomb';
      else type = 'heal';
      st.powerItems.push({
        x,
        y,
        vy: 1.2,
        size: 10,
        type,
        alive: true
      });
    }

    function triggerStageBomb() {
      const st = state.stage;
      if (!st.running || !st.player) return;
      if (st.bombCount <= 0 || st.bombActive) return;
      st.bombCount--;
      st.bombActive = true;
      st.bombTimer = 40;
      st.enemyBullets = [];
      for (const e of st.enemies) {
        if (!e.alive) continue;
        e.hp -= 3;
        if (e.hp <= 0) {
          e.alive = false;
          st.score += 150;
          state.effects.push({ type: 'splatter', x: e.x, y: e.y, color: '#4b5563', alpha: 1, radius: 30 });
          const shards = Array.from({ length: 20 }, () => ({ angle: Math.random() * Math.PI * 2, speed: 2 + Math.random() * 2, len: 10 + Math.random() * 14, pos: 0 }));
          state.effects.push({ type: 'explosion', x: e.x, y: e.y, color: '#38bdf8', alpha: 1, radius: 12, shards });
        }
      }
    }

    function updateStage() {
      const st = state.stage;
      if (!st.running) return;

      st.scrollY += 0.8;

      st.spawnTimer--;
      if (st.spawnTimer <= 0) {
        spawnStageEnemy();
        const base = 40;
        const accel = Math.max(15, 40 - Math.floor(st.score / 500));
        st.spawnTimer = base + Math.random() * accel;
      }

      st.shotTimer--;
      if (st.shotTimer <= 0 && st.player) {
        const baseInterval = 12;
        st.shotTimer = Math.max(5, baseInterval - st.powerLevel * 2);
        const p = st.player;
        const bulletsToAdd = [];
        const speed = 9;
        bulletsToAdd.push({ x: p.x, y: p.y - p.size, vx: 0, vy: -speed, size: 4 });
        if (st.powerLevel >= 2) {
          bulletsToAdd.push({ x: p.x - 10, y: p.y - p.size * 0.8, vx: -1.5, vy: -speed, size: 4 });
          bulletsToAdd.push({ x: p.x + 10, y: p.y - p.size * 0.8, vx: 1.5, vy: -speed, size: 4 });
        }
        if (st.powerLevel >= 3) {
          bulletsToAdd.push({ x: p.x - 20, y: p.y - p.size * 0.5, vx: -3, vy: -speed * 0.9, size: 4 });
          bulletsToAdd.push({ x: p.x + 20, y: p.y - p.size * 0.5, vx: 3, vy: -speed * 0.9, size: 4 });
        }
        st.bullets.push(...bulletsToAdd);
      }

      if (st.player && st.player.invincibleTimer > 0) {
        st.player.invincibleTimer--;
      }

      if (st.chainTimer > 0) {
        st.chainTimer--;
        if (st.chainTimer <= 0) {
          st.chain = 0;
        }
      }

      for (const b of st.bullets) {
        b.x += b.vx || 0;
        b.y += b.vy;
      }
      st.bullets = st.bullets.filter(b => b.y > -40 && b.y < CANVAS_BASE_H + 40 && b.x > -40 && b.x < CANVAS_BASE_W + 40);

      for (const e of st.enemies) {
        if (!e.alive) continue;
        e.y += e.vy;
        e.fireCooldown--;
        if (e.fireCooldown <= 0 && st.player) {
          if (e.pattern === 'aim') {
            e.fireCooldown = 90 + Math.random() * 60;
            const dx = st.player.x - e.x;
            const dy = st.player.y - e.y;
            const len = Math.hypot(dx, dy) || 1;
            const speed = 4.2;
            st.enemyBullets.push({ x: e.x, y: e.y + e.size * 0.2, vx: dx / len * speed, vy: dy / len * speed, size: 4 });
          } else {
            e.fireCooldown = 110 + Math.random() * 50;
            const baseAngle = Math.atan2(st.player.y - e.y, st.player.x - e.x) + Math.PI / 2;
            const speed = 3.6;
            const count = 5;
            for (let i = 0; i < count; i++) {
              const a = baseAngle + (i - (count - 1) / 2) * 0.18;
              st.enemyBullets.push({ x: e.x, y: e.y + e.size * 0.2, vx: Math.cos(a) * speed, vy: Math.sin(a) * speed, size: 4 });
            }
          }
        }
      }
      st.enemies = st.enemies.filter(e => e.y < CANVAS_BASE_H + 60 && e.alive);

      for (const b of st.enemyBullets) {
        b.x += b.vx;
        b.y += b.vy;
      }
      st.enemyBullets = st.enemyBullets.filter(b => b.y > -60 && b.y < CANVAS_BASE_H + 60 && b.x > -60 && b.x < CANVAS_BASE_W + 60);

      for (const it of st.powerItems) {
        if (!it.alive) continue;
        it.y += it.vy;
      }
      st.powerItems = st.powerItems.filter(it => it.alive && it.y < CANVAS_BASE_H + 40);

      for (const b of st.bullets) {
        for (const e of st.enemies) {
          if (!e.alive) continue;
          const dx = b.x - e.x;
          const dy = b.y - e.y;
          const dist = Math.hypot(dx, dy);
          if (dist < e.size) {
            e.hp -= 1;
            b.y = -9999;
            if (e.hp <= 0) {
              e.alive = false;
              const bonus = 100 * (1 + st.chain * 0.2);
              st.score += Math.floor(bonus);
              st.chain += 1;
              st.chainTimer = 90;
              state.effects.push({ type: 'splatter', x: e.x, y: e.y, color: '#4b5563', alpha: 1, radius: 26 });
              const shards = Array.from({ length: 16 }, () => ({ angle: Math.random() * Math.PI * 2, speed: 2 + Math.random() * 2, len: 10 + Math.random() * 12, pos: 0 }));
              state.effects.push({ type: 'explosion', x: e.x, y: e.y, color: '#f97316', alpha: 1, radius: 10, shards });
              if (Math.random() < 0.3) {
                spawnStagePowerup(e.x, e.y);
              }
              if (st.powerLevel < 3 && Math.random() < 0.3) {
                st.powerLevel++;
              }
              if (Math.random() < 0.1) {
                st.bombCount = Math.min(3, st.bombCount + 1);
              }
            }
          }
        }
      }
      st.bullets = st.bullets.filter(b => b.y > -40);

      if (st.player) {
        for (const it of st.powerItems) {
          if (!it.alive) continue;
          const dx = it.x - st.player.x;
          const dy = it.y - st.player.y;
          const dist = Math.hypot(dx, dy);
          if (dist < st.player.size) {
            it.alive = false;
            if (it.type === 'power') {
              st.powerLevel = Math.min(3, st.powerLevel + 1);
              st.score += 50;
            } else if (it.type === 'bomb') {
              st.bombCount = Math.min(3, st.bombCount + 1);
            } else if (it.type === 'heal') {
              st.lives = Math.min(5, st.lives + 1);
            }
          }
        }
      }

      if (st.player) {
        for (const e of st.enemies) {
          if (!e.alive) continue;
          const dx = e.x - st.player.x;
          const dy = e.y - st.player.y;
          const dist = Math.hypot(dx, dy);
          if (dist < e.size + st.player.size * 0.6) {
            damageStagePlayer(e.x, e.y);
            e.alive = false;
          }
        }
        for (const b of st.enemyBullets) {
          const dx = b.x - st.player.x;
          const dy = b.y - st.player.y;
          const dist = Math.hypot(dx, dy);
          if (dist < st.player.size * 0.6) {
            damageStagePlayer(b.x, b.y);
            b.y = -9999;
          }
        }
        st.enemyBullets = st.enemyBullets.filter(b => b.y > -40);
      }

      if (st.bombActive) {
        st.bombTimer--;
        if (st.bombTimer <= 0) {
          st.bombActive = false;
        }
      }
    }

    function damageStagePlayer(x, y) {
      const st = state.stage;
      if (!st.player) return;
      if (st.player.invincibleTimer > 0) return;
      st.lives -= 1;
      st.player.invincibleTimer = 90;
      st.chain = 0;
      st.chainTimer = 0;
      state.effects.push({ type: 'splatter', x, y, color: '#ef4444', alpha: 1, radius: 30 });
      const shards = Array.from({ length: 18 }, () => ({ angle: Math.random() * Math.PI * 2, speed: 2 + Math.random() * 2, len: 10 + Math.random() * 14, pos: 0 }));
      state.effects.push({ type: 'explosion', x, y, color: '#ef4444', alpha: 1, radius: 12, shards });
      if (st.lives <= 0) {
        st.player = null;
        endStageGame();
      }
    }

    function endStageGame() {
      const st = state.stage;
      st.running = false;
      state.gameOver = true;
      state.gamePhase = 'gameover';
      gameOverTitle.textContent = '冲关结束';
      gameOverMsg.textContent = `得分：${st.score} · 最大连击：${st.chain} · 再试一次挑战更高段位！`;
      menuPanel.style.display = 'none';
      gameOverPanel.style.display = '';
      uiLayer.style.display = 'grid';
    }

    function drawStage() {
      const st = state.stage;
      if (!st.running) return;

      const offsetY = st.scrollY % GRID;
      ctx.save();
      ctx.translate(0, offsetY * 0.3);

      if (st.player) {
        const flicker = st.player.invincibleTimer > 0 && Math.floor(st.player.invincibleTimer / 6) % 2 === 0;
        const p = {
          x: st.player.x,
          y: st.player.y,
          size: st.player.size,
          color: '#ff5c5c',
          heading: -Math.PI / 2,
          alpha: flicker ? 0.3 : 1,
          maxHP: 5,
          hp: st.lives,
          shield: 0
        };
        drawPlane(p);
      }

      ctx.save();
      ctx.fillStyle = '#0ea5e9';
      for (const b of st.bullets) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();

      for (const e of st.enemies) {
        if (!e.alive) continue;
        const planeLike = {
          x: e.x,
          y: e.y,
          size: e.size,
          color: e.type === 'fast' ? '#f97316' : '#4b5563',
          heading: Math.PI / 2,
          alpha: 1,
          maxHP: 4,
          hp: e.hp,
          shield: 0
        };
        drawPlane(planeLike);
      }

      ctx.save();
      ctx.fillStyle = '#f97316';
      for (const b of st.enemyBullets) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();

      if (st.powerItems) {
        ctx.save();
        for (const it of st.powerItems) {
          if (!it.alive) continue;
          let color;
          if (it.type === 'power') color = '#38bdf8';
          else if (it.type === 'bomb') color = '#facc15';
          else color = '#22c55e';
          ctx.beginPath();
          ctx.fillStyle = color;
          ctx.arc(it.x, it.y, it.size, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.restore();
      }

      ctx.restore();

      ctx.save();
      ctx.fillStyle = 'rgba(15,23,42,0.85)';
      ctx.font = '14px system-ui';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'top';
      ctx.fillText(`得分：${st.score}`, 16, 16);
      ctx.fillText(`生命：${st.lives}`, 16, 36);
      ctx.fillText(`火力：${st.powerLevel}`, 16, 56);
      ctx.fillText(`炸弹：${st.bombCount}`, 16, 76);
      if (st.chain > 1 && st.chainTimer > 0) {
        ctx.fillStyle = '#16a34a';
        ctx.fillText(`连击：${st.chain}`, 16, 96);
      }
      if (st.bombActive) {
        ctx.fillStyle = '#2563eb';
        ctx.fillText('炸弹中...', 16, 116);
      }
      ctx.restore();
    }

    function step() {
      drawPaperBackground();
      drawTurnCue();

      if (state.mode === MODE_STAGE) {
        updateStage();
        drawStage();
      } else {
        for (const s of state.strokes) drawStroke(s.points);
        if (state.flick) {
          drawStroke(state.flick.points);
          drawSpeedLines(state.flick.pos, state.flick.vel);
        }
        drawPowerups();
        for (const p of state.planes[0]) if (p.alive || p.alpha > 0) drawPlane(p);
        for (const p of state.planes[1]) if (p.alive || p.alpha > 0) drawPlane(p);
        if (pointerDown && selectedPlane) drawSelection(selectedPlane);
      }

      drawEffects();
      for (const side of [0,1]) {
        for (const p of state.planes[side]) {
          if (!p.alive && p.alpha > 0) p.alpha -= 0.05;
        }
      }

      if (state.flick && state.mode !== MODE_STAGE) {
        const f = state.flick;
        const prevPos = { x: f.pos.x, y: f.pos.y };
        f.vel.x *= FRICTION;
        f.vel.y *= FRICTION;
        const speed = Math.hypot(f.vel.x, f.vel.y);
        f.pos.x += f.vel.x;
        f.pos.y += f.vel.y;
        f.pos = clampToCanvas(f.pos);
        f.points.push({ x: f.pos.x, y: f.pos.y });

        const attackerSide = (f.plane.color === '#ff5c5c') ? 0 : 1;
        const targetHeading = Math.atan2(f.vel.y, f.vel.x);
        f.plane.heading = f.plane.heading + (targetHeading - f.plane.heading) * 0.18;

        tryHitEnemies(prevPos, f.pos, attackerSide, f.plane);
        tryPickupPowerups(f.plane, prevPos);

        if (speed < MIN_SPEED) {
          state.strokes.push({ points: f.points });
          f.plane.x = f.pos.x;
          f.plane.y = f.pos.y;
          tryPickupPowerups(f.plane);
          const wasAI = !!f.isAI;
          state.flick = null;
          endTurn(wasAI);
        }
      }

      updateAi();

      requestAnimationFrame(step);
    }

    updateTurnHUD();
    uiLayer.style.display = 'grid';
    requestAnimationFrame(step);
  </script>
</body>
